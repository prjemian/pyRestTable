name: Publish Sphinx Docs to GitHub Pages

on:
  # Build the docs on pushes to main branch, PRs to main branch, and new tags.
  # Publish only on demand.
  push:
    branches:
      - main
    tags:
      - '*'  # all tags
  pull_request:
    branches:
      - main
  workflow_dispatch:   # allow manual triggering
    inputs:
      deploy:
        description: 'Deploy documentation'
        type: boolean
        required: true
        default: false

defaults:
  run:
    shell: bash -l {0}

jobs:

  sphinx-pages:
    runs-on: ubuntu-latest

    steps:

      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Checkout
        uses: actions/checkout@master
        with:
          fetch-depth: 0 # otherwise, you will fail to push refs to dest repo

      - name: Info
        run: |
          echo $(pwd)
          ls -lAFgh

      - name: Install package
        run: |
          pip install --no-deps -e . -vv

      - name: Diagnostics
        run: |
          python -m pip list
          python -c "import pyRestTable; print(f'{pyRestTable.__version__=}')"

      - name: Install Sphinx build requirements
        run: |
          # https://github.com/pradyunsg/furo/discussions/308#discussioncomment-3064061
          pip install setuptools-scm sphinx "furo <=2022.4.7"

      - name: Sphinx
        run: |
          make -C docs html

      - name: Deploy (to gh-pages branch) only on demand
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.event.inputs.deploy }}
        with:
          publish_branch: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/build/html
          force_orphan: true
